<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Make it truly responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Secret Message For My Special One | Juna</title>

  <!-- Your original fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Homemade+Apple&display=swap" rel="stylesheet">

  <style>
    /* 1) Base & ensure secret2 scrolls with the page */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      position: relative;                 /* ðŸ”‘ makes absolute children scroll */
      overflow-x: hidden;
      background: #171720;
      color: #efefef;
      font-family: 'Cutive Mono', monospace;
      font-size: 2rem;
    }

    /* 2) Title styling */
    .codepen-title {
      font-family: 'Bangers', cursive;
      font-size: 4rem;
      text-align: center;
      color: #e6c9fc;
      padding: 50px 1rem 25px;
    }

    /* 3) Secret layers share this */
    .secret {
      white-space: pre-wrap;
      text-align: center;
      line-height: 1;
      max-width: 90%;
    }

    /* 4) Layer 1: fixed in middle, hides even chars */
    .secret1 {
      position: fixed;
      top: 50vh;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    /* 5) Layer 2: absolute one screen down, hides odd chars */
    .secret2 {
      position: absolute;
      top: 150vh;            /* 50vh center + 100vh scroll = 150vh */
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    /* 6) Characters to hide */
    .hidden { color: transparent; }

    /* 7) Big spacer so you can scroll exactly one screen */
    .content-placeholder { height: 200vh; }

    /* 8) Mobile tweaks */
    @media (max-width: 480px) {
      body { font-size: 1.5rem; }
      .secret { width: 90%; }
    }
  </style>
</head>
<body>

  <div class="codepen-title">ðŸ’ž Scroll to reveal your secret message ðŸ¥°</div>

  <!-- first half of puzzle -->
  <div class="secret secret1"></div>
  <!-- second half one viewport below -->
  <div class="secret secret2"></div>

  <!-- enough height to scroll -->
  <div class="content-placeholder"></div>

  <script>
    // Your actual secret, directly embedded
    var decoded =
      "Putu says donâ€™t ask me anything! Itâ€™s none of your business! " +
      "But in real life, Ranita. And finally, a chodna please mood off korisna re.";

    // Render each layer: hideEven=true hides even-indexed chars
    function render(selector, hideEven) {
      var chars = decoded.split("");
      for (var i = 0; i < chars.length; i++) {
        if ((i % 2 === 0) === hideEven) {
          chars[i] = '<span class="hidden">' + chars[i] + '</span>';
        }
      }
      document.querySelector(selector).innerHTML = chars.join("");
    }

    // Populate both puzzle layers
    render('.secret1', true);   // hide evens
    render('.secret2', false);  // hide odds
  </script>
</body>
</html>

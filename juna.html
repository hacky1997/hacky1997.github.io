<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- make responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- original fonts -->

  <style>
    body {
      background-color: #171720;
      color: #efefef;
      font-family: 'Cutive Mono', monospace;
      font-size: 2rem;
      margin: 0;
      padding: 0;
    }
    .codepen-title {
      font-family: 'Bangers', cursive;
      font-size: 4rem;
      text-align: center;
      padding: 50px 0;
      margin-bottom: 25px;
      color: #e6c9fc;
    }
    .secret {
      line-height: 1;
      text-align: center;
      white-space: pre-wrap;
      max-width: 90%;
      margin: auto;
    }
    /* layer them: first layer fixed, second layer absolute */
    .secret1 {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    .secret2 {
      position: absolute;
      margin: 390px 0;
    }
    .hidden {
      color: transparent;
    }
    .content-placeholder {
      height: 500vh;
    }
  </style>
</head>

<body>
  <div class="codepen-title">ðŸ’ž Scroll to reveal your secret message ðŸ¥°</div>
  <div class="secret secret1"></div>
  <div class="secret secret2"></div>
  <div class="content-placeholder"></div>

  <script>
    // â€”â€”â€” decoded secret message â€”â€”â€”
    var decoded = "Putu says donâ€™t ask me anything! Itâ€™s none of your business! But in real life, Ranita. And finally, a chodna please mood off korisna re.";

    // first layer: hide even-indexed characters
    var arr1 = decoded.split("");
    for (var i = 0; i < arr1.length; i++) {
      if (i % 2 === 0) {
        arr1[i] = '<span class="hidden">' + arr1[i] + '</span>';
      }
    }
    document.querySelector('.secret1').innerHTML = arr1.join("");

    // second layer: hide odd-indexed characters
    var arr2 = decoded.split("");

      if (i % 2 !== 0) {
        arr2[i] = '<span class="hidden">' + arr2[i] + '</span>';

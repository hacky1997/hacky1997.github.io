<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 1. Make it mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secret Message For My Special One | Juna</title>

  <!-- 2. Your original fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Homemade+Apple&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0; padding: 0;
      background-color: #171720;
      color: #efefef;
      font-family: 'Cutive Mono', monospace;
      font-size: 2rem;
      overflow-x: hidden;
    }
    .codepen-title {
      font-family: 'Bangers', cursive;
      font-size: 4rem;
      text-align: center;
      color: #e6c9fc;
      padding: 50px 0 25px;
    }
    .secret {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 1;
      white-space: pre-wrap;
      top: 50vh;    /* vertical center of viewport */
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .secret1 { z-index: 1; }   /* hides even letters */
    .secret2 {
      z-index: 2;              /* hides odd letters */
      top: 100vh;              /* placed one viewport below */
    }
    .hidden {
      color: transparent;
    }
    .content-placeholder {
      height: 200vh;          /* enough scroll to bring layer 2 into place */
    }
  </style>
</head>
<body>
  <div class="codepen-title">ðŸ’ž Scroll to reveal your secret message ðŸ¥°</div>

  <!-- layer 1: hides even-indexed chars -->
  <div class="secret secret1"></div>
  <!-- layer 2: hides odd-indexed chars, starts off-screen -->
  <div class="secret secret2"></div>

  <!-- the huge placeholder to allow scrolling -->
  <div class="content-placeholder"></div>

  <script>
    // â€”â€”â€” your actual secret text â€”â€”â€”
    var decoded = "Putu says donâ€™t ask me anything! Itâ€™s none of your business! But in real life, Ranita. And finally, a chodna please mood off korisna re.";

    function renderSecret(selector, hideOdd) {
      var arr = decoded.split("");
      for (var i = 0; i < arr.length; i++) {
        // hide odd if hideOdd=true, else hide even
        if ((i % 2 === 0) === !hideOdd) {
          arr[i] = '<span class="hidden">' + arr[i] + '</span>';
        }
      }
      document.querySelector(selector).innerHTML = arr.join("");
    }

    // populate both layers
    renderSecret('.secret1', false);
    renderSecret('.secret2', true);
  </script>
</body>
</html>

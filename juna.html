<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 1. Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🌙 Juna, your moment awaits…</title>
  <!-- 2. One playful font + system UI stack -->
  <link 
    href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" 
    rel="stylesheet">
  <style>
    /* 3. Base sizing & colors */
    html { font-size: 16px; }
    body {
      margin: 0; padding: 0;
      background: #171720; color: #efefef;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 1.25rem; line-height: 1.4;
      display: flex; flex-direction: column; align-items: center;
    }
    @media (max-width: 480px) {
      body { font-size: 1.1rem; }
    }

    /* 4. Title styling */
    .codepen-title {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 2.5rem; text-align: center;
      padding: 2rem 1rem; color: #e6c9fc;
    }

    /* 5. Secret message container */
    .secret {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 1.8rem; text-align: center;
      max-width: 90%; min-height: 4rem;
      white-space: pre-wrap;
      margin: 2rem auto;
    }
  </style>
</head>
<body>

  <div class="codepen-title">
    💞 Scroll or wait for your secret message 🥰
  </div>

  <div class="secret"> </div> <!-- will be filled/animated by JS -->

  <div style="height:100vh;"></div> <!-- for scrolling tease -->

  <script>
  // === The raw secret, decoded ===
  const raw = "Putu says don’t ask me anything! It’s none of your business! But in real life, Ranita. And finally, a chodna please mood off korisna re.";

  // === Simple “scramble → reveal” function ===
  const letters = "!<>-_\\/[]{}—=+*^?#________";
  const secretEl = document.querySelector('.secret');
  let buffer = Array.from(raw).map(_ => "_");

  function randomChar() {
    return letters[Math.floor(Math.random() * letters.length)];
  }

  function iterate() {
    let done = true;
    buffer = buffer.map((ch, i) => {
      if (ch === raw[i]) return ch;
      done = false;
      // 20% chance to lock in correct char this frame
      if (Math.random() < 0.2) return raw[i];
      return randomChar();
    });
    secretEl.textContent = buffer.join("");
    if (!done) requestAnimationFrame(iterate);
  }

  // === Kick off on scroll or 1s timeout, whichever first ===
  let started = false;
  function start() {
    if (started) return;
    started = true;
    iterate();
  }
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) start();
  });
  setTimeout(start, 1000);

  // === Title nudge if she switches tabs ===
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) {
      document.title = "🌅 Welcome back, Juna…";
      setTimeout(() => document.title = "🌙 Juna, your moment awaits…", 3000);
    }
  });
  </script>
</body>
</html>
